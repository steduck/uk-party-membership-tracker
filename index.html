<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UK Political Party Membership Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      max-width: 800px;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      color: #0056b3;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
        border: none;
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 16px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Party"; }
      td:nth-of-type(2)::before { content: "Members"; }
      td:nth-of-type(3)::before { content: "Source"; }
    }
  </style>
</head>
<body>
  <h1>UK Political Party Membership Numbers</h1>
  <p style="text-align:center">Last updated: will be filled in by script</p>
  <table>
    <thead>
      <tr>
        <th>Party</th>
        <th>Members</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Loading data...</td>
        <td>—</td>
        <td>—</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
